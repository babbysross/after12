<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='styles.css'/> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class='menu-container'>
  <div class='menu'>
    <div class='date'>After 12 Media</div>
      <div class="links">
        <div class='contact'>
          <a href="">Contact us</a>
        </div>
      </div>
    </div>
  </div>
<div class="container" align="center">
  <div class="headline">
    <h2>After 12's Podcasts</h2>
  </div>  
  <br />
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="files/pod1.jpg" alt="Chania" style="align-content: center">
        <div class="carousel-caption">
          <h3>Mind the Gap</h3>
          <p>A weekly dose of what's new in the world of tech.</p>
        </div>
      </div>
  
      <div class="item">
        <img src="files/pod2.jpg" alt="Chicago">
        <div class="carousel-caption">
          <h3>Podcast 2</h3>
          <p>Placeholder!</p>
        </div>
      </div>
  
      <div class="item">
        <img src="files/pod3.jpg" alt="New York">
        <div class="carousel-caption">
          <h3>Podcast 3</h3>
          <p>Placeholder!</p>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
